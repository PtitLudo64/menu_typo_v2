<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple menu page with shutters images">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Typo V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,900&family=Yantramanav:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/menu.css">
</head>

<body>
    <header>
        <h1>Les pages WEB</h1>
    </header>
    <main>
        <div class="container">
            <div class="menu_item">
                <div class="text">
    
                    <div class="inside_text">
                        <div class="dix">
                            <h3>01</h3>
                        </div>
                        <div class="trente">
                            <h2>HTML</h2>
                        </div>
                        <div class="cinquante">
                            <h3>La structure</h3>
                        </div>
                    </div>
    
                </div>
                <div class="menu_image" id="menu__1">
                    <div class="effect_box"></div> <!--Grayscale filter-->
                </div>
                <div class="menu_shutter"></div>
            </div>
            <div class="menu_item">
                <div class="text">
                    <div class="inside_text">
                        <div class="dix">
                            <h3>02</h3>
                        </div>
                        <div class="trente">
                            <h2>CSS</h2>
                        </div>
                        <div class="cinquante">
                            <h3>Un peu de couleur</h3>
                        </div>
                    </div>
                </div>
    
                <div class="menu_image" id="menu__2">
                    <div class="effect_box"></div>
                </div>
                <div class="menu_shutter"></div>
            </div>
            <div class="menu_item">
    
                <div class="text">
                        <div class="inside_text">
                            <div class="dix">
                                <h3>03</h3>
                            </div>
                            <div class="trente">
                                <h2>Javascript</h2>
                            </div>
                            <div class="cinquante">
                                <h3>La manipulation du DOM</h3>
                            </div>
                        </div>
                </div>
    
                <div class="menu_image" id="menu__3">
                    <div class="effect_box"></div>
                </div>
                <div class="menu_shutter"></div>
            </div>
            <div class="menu_item">
                <div class="text">
                    <div class="inside_text">
                        <div class="dix">
                            <h3>04</h3>
                        </div>
                        <div class="trente">
                            <h2>React JS</h2>
                        </div>
                        <div class="cinquante">
                            <h3>Le Framework</h3>
                        </div>
                    </div>
    
                </div>
                <div class="menu_image" id="menu__4">
                    <div class="effect_box"></div>
                </div>
                <div class="menu_shutter"></div>
            </div>
            <div class="menu_item">
                <div class="text">
                    <div class="inside_text">
                        <div class="dix">
                            <h3>05</h3>
                        </div>
                        <div class="trente">
                            <h2>Vue JS</h2>
                        </div>
                        <div class="cinquante">
                            <h3>L'alternative</h3>
                        </div>
                    </div>
    
                </div>
                <div class="menu_image" id="menu__5">
                    <div class="effect_box"></div>
                </div>
                <div class="menu_shutter"></div>                
            </div>
        </div>
    </main>
    <footer>
        <div id="pins">
            <i class="fa-solid fa-up-down fa-bounce"></i>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
